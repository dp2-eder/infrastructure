server {
    listen 80;
    server_name _;
    
    # Logs
    access_log /var/log/nginx/dp2_qa_access.log;
    error_log /var/log/nginx/dp2_qa_error.log warn;
    
    # Increase buffer sizes for large requests
    client_max_body_size 20M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Static images - served directly from nginx
    location /static/images/ {
        alias /mnt/images/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Core API - proxy to backend service
    location /api/ {
        proxy_pass http://core_app:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Frontend App - proxy to Next.js
    location / {
        proxy_pass http://web_app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}
